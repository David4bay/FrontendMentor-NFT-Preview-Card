<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main class="nft-background">
  <div class="nft-card-body">
    <header class="top-container">
      <figure class="nft-image-container">
        <img class="main-img" src="./images/image-equilibrium.jpg" alt="nftlogo">
        <img class="hover-icon" src="./images/icon-view.svg" alt="hover">
        <div class="hover-layer-style"></div>
      </figure>
    </header>
    <section class="nft-card-details">
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="nft-card-description"> Our Equilibrium collection promotes balance and calm.</p>
      <aside class="nft-card-data">
        <div class="nft-card-price">
        <img src="./images/icon-ethereum.svg" alt="">
        <span class="nft-card-price"> 0.041 ETH</span>
      </div>
        <div class="nft-card-duration">
          <img src="./images/icon-clock.svg" class="nft-duration" alt="duration">
          <span class="nft-card-duration">3 days left</span>
        </div>
      </aside>
      <div class="nft-footer-profile">
        <img class="profile-pic" src="./images/image-avatar.png" alt="creator">
        <p class="nft-creator-name">Creation of</p>
        <span class="highlighted-name">Jules Wyvern</span>
      </div>
    </section>
  </div>
</main>
<footer class="nft-card-footer">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Bayode</a>.
  </div>
</footer>
</body>
</html>
